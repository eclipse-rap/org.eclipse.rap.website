<div>
    <h2>Security Issue</h2>

    <p>
        In Eclipse RAP versions from 3.0.0 up to and including 3.25.0, Remote Code Execution is
        possible on Windows when using the <code>FileUpload</code> component - see
        <a href="https://www.cve.org/CVERecord?id=CVE-2023-4760">CVE-2023-4760</a>for details.
        The fix is part of all official releases since RAP 3.26.
    </p>
</div>
